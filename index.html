<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css"> <!-- most variables should be here -->
    <link rel="stylesheet" href="animations.css"> <!-- animation variables should be here -->
    <link rel="stylesheet" href="layout.css"> <!-- general layout -->
    <link rel="stylesheet" href="components.css"> <!-- any small component should be here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="grid-container">
        <div class="header">
          <div id="head-logo">
            <div class="svg-container">
              <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7442 21C10.7442 15.3359 15.3359 10.7442 21 10.7442C26.6641 10.7442 31.2558 15.3359 31.2558 21C31.2558 22.2359 31.0378 23.4177 30.6395 24.511C30.5704 24.7006 30.4343 24.9048 30.2171 25.1052L30.0597 25.2503C29.4722 25.7924 28.5899 25.8619 27.9247 25.4184C27.4429 25.0972 27.1535 24.5564 27.1535 23.9774V21C27.1535 17.6015 24.3985 14.8465 21 14.8465C17.6015 14.8465 14.8465 17.6015 14.8465 21C14.8465 24.3985 17.6015 27.1535 21 27.1535C22.3709 27.1535 23.637 26.7052 24.6599 25.9473C25.0158 26.7107 25.5773 27.3752 26.2993 27.8565C28.0899 29.0502 30.4649 28.8633 32.0467 27.404L32.204 27.2589C32.6925 26.8082 33.1331 26.2267 33.3927 25.5141C33.9065 24.104 34.186 22.583 34.186 21C34.186 13.7175 28.2825 7.81395 21 7.81395C13.7175 7.81395 7.81395 13.7175 7.81395 21C7.81395 28.2825 13.7175 34.186 21 34.186C21.8092 34.186 22.4651 33.5301 22.4651 32.7209C22.4651 31.9118 21.8092 31.2558 21 31.2558C15.3359 31.2558 10.7442 26.6641 10.7442 21ZM21 17.7767C22.7802 17.7767 24.2233 19.2198 24.2233 21C24.2233 22.7802 22.7802 24.2233 21 24.2233C19.2198 24.2233 17.7767 22.7802 17.7767 21C17.7767 19.2198 19.2198 17.7767 21 17.7767Z" fill="#5C008A"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M21 0C9.40202 0 0 9.40202 0 21C0 32.598 9.40202 42 21 42C32.598 42 42 32.598 42 21C42 9.40202 32.598 0 21 0ZM2.93023 21C2.93023 11.0203 11.0203 2.93023 21 2.93023C30.9797 2.93023 39.0698 11.0203 39.0698 21C39.0698 30.9797 30.9797 39.0698 21 39.0698C11.0203 39.0698 2.93023 30.9797 2.93023 21Z" fill="#FFD30F"/>
              </svg>
            </div>
            <div id="dashboard">Dashboard</div>
          </div>  
          <div id="search">
            <div class="search-wrapper">
              <div class="search-container">
                <img class="svg-one" src="images/header/magnifer.svg" alt="search icon">
                <img class="svg-two" src="images/header/magnifer.svg" alt="search icon">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="clear-button">
                    <svg class="clear-button-svg" display="flex" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
              </div>
            </div>
          </div>
          <div id="notif">
            <img id="modeToggle" src="images/header/light.svg" alt="light mode" style="cursor: pointer;" onclick="toggleDarkMode()">
            <img src="images/header/bell.svg" alt="light mode" style="cursor: pointer;" onclick="openWindowWithDelay('https://i.kym-cdn.com/entries/icons/original/000/035/434/3ih616.jpg', 800), animateElement(event, 'bellRing', '1s')">
            <div id="notif-divider" class="vertical-divider"></div>
            <div id="profile" style="cursor: pointer;" onclick="openWindowWithDelay('https://github.com/leolice36', 1900), animateElement(event, 'sky-jump', '2s', 'ease-in')">
              <img src="images/header/user-circle.svg" alt="profile icon">
              <div id="user-name-display">Leo Mojica</div>
            </div>
          </div>
          <div id="headline"></div>
        </div>
        <div class="sidebar" id="sidebar">
          <div class="menu" id=menu>
            <div class="top-menu">
              <div class="menu-item" data-target="home"><img src="images/sidebar/home.svg" alt="home icon"><span>Home</span></div>
              <div class="menu-item" data-target="profile"><img src="images/sidebar/profile.svg" alt="profile icon"><span>Profile</span></div>
              <div class="menu-item" data-target="messages"><img src="images/sidebar/messages.svg" alt="messages icon"><span>Messages</span></div>
              <div class="menu-item" data-target="history"><img src="images/sidebar/history.svg" alt="history icon"><span>History</span></div>
              <div class="menu-item" data-target="tasks"><img src="images/sidebar/tasks.svg" alt="tasks icon"><span>Tasks</span></div>
              <div class="menu-item" data-target="communities"><img src="images/sidebar/communities.svg" alt="communities icon"><span>Communities</span></div>
              <div id="menu-divider" class="horizontal-divider"></div>
            </div>
            
            <div class="bottom-menu">
              <div class="menu-item" data-target="settings"><img src="images/sidebar/settings.svg" alt="settings icon"><span>Settings</span></div>
              <div class="menu-item" data-target="support"><img src="images/sidebar/support.svg" alt="support icon"><span>Support</span></div>
              <div class="menu-item" data-target="privacy"><img src="images/sidebar/privacy.svg" alt="privacy icon"><span>Privacy</span></div>
            </div>
          </div>
          <div class="toggle-container">
              <div class="vertical-divider tog-div-top"></div>
              <img src="images/sidebar/open-arrow.svg" alt="toggle arrow" id="red">
              <div class="vertical-divider tog-div-bot"></div>
          </div>
        </div>
        <div class="center-section" id="center">
          <div class="projects">
            <div class="projects-label">Projects</div>
            <div class="projects-content">
            </div>
          </div>
          <div class="vertical-divider" id="center-divider"></div>
        </div>
        <div class="right">
          <div class="nav-buttons">
            <div class="button-container create-container" id="createModal">
              <div class="create-img button-img"></div>
              <!-- <img src="images/rightside/create.svg" alt="create icon"> -->
              <span style="padding-right: 7px;">Create</span>
            </div>
            <div class="vertical-divider"></div>
            <div class="button-container share-container" onclick="openModal()">
              <div class="share-img button-img"></div>
              <!-- <img src="images/rightside/share.svg" alt="share icon"> -->
              <span>Share</span>
            </div>
            <div class="vertical-divider"></div>
            <div class="button-container upload-container" onclick="document.getElementById('fileInput').click();">
              <div class="upload-img button-img"></div>
              <!-- <img src="images/rightside/upload.svg" alt="upload icon"> -->
              <span>Upload</span>
            </div>
          </div>
          <div class="horizontal-divider"></div>
          <div class="announcements">
            <div class="announce-header">Announcements</div>
            <div class="announce-content">
  
            </div>
          </div>
          <div class="horizontal-divider"></div>
          <div class="trending">
            <div class="trend-header">Trending</div>
            <div class="trend-content">
              
            </div>
          </div>
        </div>
      </div>  


    <div class="centered-div">What did you expect?</div>

    <!-- Upload Notification popup -->
    <input type="file" id="fileInput" onchange="handleFileUpload(event)" />
    <div class="notification" id="upload-notification"></div>
    
    <!-- Share modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <p>Share this link:</p>
            <div class="icons">
                <div class="icon" onclick="showIconPopup(event)"><img src='images/share/facebook.svg'></div>
                <div class="icon" onclick="showIconPopup(event)"><img src='images/share/instagram.svg'></div>
                <div class="icon" onclick="showIconPopup(event)"><img src='images/share/xtwit.svg'></div>
                <div class="icon" onclick="showIconPopup(event)"><img src='images/share/pinterest.svg'></div>
                <div class="icon" onclick="showIconPopup(event)"><img src='images/share/github.svg'></div>
                <div class="icon" onclick="showIconPopup(event)"><img src='images/share/telegram.svg'></div>
            </div>
            <div class="input-container">
                <input type="text" value="https://example.com" readonly id="shareLink">
                <button class="copy-btn" onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">Link copied!</div>
  
    <div class="card-edit-modal-container">
      <div class="card-edit-modal" id="cardEditModal">
        <label for="cardTitle">Title:</label>
        <input type="text" id="cardTitle" placeholder="Enter title here">
        <label for="cardContent">Main text:</label>
        <textarea id="cardContent" rows="4" placeholder="Enter main text here"></textarea>
        <div class="modal-action-buttons">
          <div class="modal-submit-btn" id="submitCard">Submit</div>
          <div class="modal-close-btn" id="closeModal">×</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="aesthetics.js"></script>
</body>
</html>
